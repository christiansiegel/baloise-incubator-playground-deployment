apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: zally
    chart: {{ template "app.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: zally
spec:
  host: {{ .Values.zally.route.host }}
  path: /
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: zally
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - routerName: router
