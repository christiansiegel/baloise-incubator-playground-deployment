app:
  route:
    enabled: true
    host: "cs-hello-world.apps.baloise.dev"

  backend:
    replicaCount: 1
    appPort: 8080
    image:
      repository: docker.io/christiansiegel/hello-world
      tag: "1.0.0"
      pullPolicy: Always
    service:
      type: ClusterIP
      port: 80
    route:
      enabled: true
      path: "/"
    nodeSelector: {}
    tolerations: []
    affinity: {}

  ubuntu:
    replicaCount: 1
    appPort: 8080
    image:
      repository: docker.io/christiansiegel/ubuntu-netcat
      tag: "latest"
      pullPolicy: Always
    service:
      type: ClusterIP
      port: 80
    route:
      enabled: true
      path: "/"
    nodeSelector: {}
    tolerations: []
    affinity: {}
